<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Pyramid</title>
  </head>
  <body
    style="
      background: url('https://cdn.glitch.global/d644d6a8-f464-4ae0-94df-89d0df4dde51/Food%20can%20hit%20a%20dude.jpeg?v=1706923404982');
      background-size: cover;
    "
  >
    <h1 style="text-align: center; font-family: Courier New; color: #14f566">
      <u>Healthy Food Pyramid</u>
    </h1>

    <div style="height: 70px">
      <h2
        style="
          text-align: center;
          width: 400px;
          text-transform: uppercase;
          color: #f58414;
        "
      >
        Sweets processed food <br />
        <small style="text-transform: lowercase">rarely</small>
      </h2>
    </div>

    <div style="height: 80px">
      <h2
        style="
          text-align: center;
          width: 400px;
          text-transform: uppercase;
          color: #8814f5;
        "
      >
        Egg ,fish and fat free dairy <br />
        <small style="text-transform: lowercase"
          >less than 10% of calories</small
        >
      </h2>
    </div>

    <div style="height: 85px">
      <h2
        style="
          text-align: center;
          width: 400px;
          text-transform: uppercase;
          color: #8814f5;
        "
      >
        Seeds nuts and avocado <br />
        <small style="text-transform: lowercase">10-40% calories</small>
      </h2>
    </div>

    <div style="height: 90px">
      <h2
        style="
          text-align: center;
          width: 400px;
          text-transform: uppercase;
          color: #f58414;
        "
      >
        Fruits bean and legumes <br />
        <small style="text-transform: lowercase"> 30-40% calories</small>
      </h2>
    </div>

    <div style="height: 80px">
      <h2 style="text-align: center; width: 400px; text-transform: uppercase">
        Vegetables excluded white potatoes <br />
        <small style="text-transform: lowercase">30-60% calories</small>
      </h2>
    </div>
